<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width: 300px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      #button1 , #button2 {
      display:inline-block;
      /**other codes**/
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="popup.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="typo.js"></script>
  </head>
  <body>
    <div id="pundit"> Ask the pundit </div>
    <input type="search" id="mySearch" placeholder="Search for something..">
    <a class="alternate-option waves-effect waves-light btn" id="button1">Theme</a>
    <a class="alternate-option waves-effect waves-light btn" id="button2">Pun</a>
    <div class="listCont style-1"><ul class="collection style-1" id = "wordlist">
    </ul></div>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
